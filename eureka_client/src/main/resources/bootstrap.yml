spring:
  application:
    #服务与服务之间相互调用一般都是根据这个name
    name: client-say-hi

  zipkin:
    sender:
      type: web
    base-url: http://localhost:9411
    service:
      name: client-say-mouzi
  sleuth:
    sampler:
      probability: 1.0


  #消息队列
  rabbitmq:
    port: 5672
    host: 127.0.0.1
    username: jinyu
    password: 123456

  cloud:
    config:
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: config-server
#    bus:
#      enabled: true
#      trace:
#        enabled: true



  profiles:
    active: eureka2

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always
    refresh:
      enabled: true

---
spring:
  profiles: eureka1

management:
  endpoints:
    web:
      base-path: /eureka1

server:
  port: 8762

eureka:
  instance:
    hostname: client1
    #定义服务失效的时间
    lease-expiration-duration-in-seconds: 90
    #定义服务续约任务的调用时间间隔
    lease-renewal-interval-in-seconds: 30
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
